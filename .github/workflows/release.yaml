name: Create Release

run-name: "Release ${{ github.event.inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.4.2)"
        required: true

permissions:
  contents: write

env:
  CI_PYPI_TOKEN: ${{ secrets.CI_PYPI_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
  GITHUB_USER: ${{ vars.CI_GITHUB_USER }}
  GITHUB_USER_EMAIL: ${{ vars.CI_GITHUB_USER_EMAIL }}

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      deployment_id: ${{ steps.create_deployment.outputs.deployment_id }}
    steps:
      - name: Create deployment
        id: create_deployment
        run: |
          DEPLOYMENT_ID=$(curl -X POST \
            -H "Authorization: token ${{ env.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments \
            -d '{"ref": "${{ github.event.inputs.version }}", "environment": "pypi", "auto_merge": false, "required_contexts": []}' \
            | jq -r '.id')
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Validate input version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          if ! [[ "$VERSION" =~ ^[0-9]+(\.[0-9]+){2}$ ]]; then
            echo "ERROR: version must be like 1.2.3"
            exit 1
          fi
          # Ensure tag doesn't already exist
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "ERROR: tag $VERSION already exists"
            exit 1
          fi

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = .*/version = "'"$VERSION"'"/' pyproject.toml
          grep -n "^version = " pyproject.toml

      - name: Configure git identity
        run: |
          git config user.name  "${{ env.GITHUB_USER }}"
          git config user.email "${{ env.GITHUB_USER_EMAIL }}"

      - name: Commit release version
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":robot: Bump version to ${{ env.VERSION }}"
          branch: main
          file_pattern: "pyproject.toml"
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

      - name: Create tag
        run: |
          git tag "$VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          generate_release_notes: true

  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Build the package
        run: poetry build

      - name: Publish package to PyPI
        run: poetry publish --username __token__ --password ${{ env.CI_PYPI_TOKEN }}

  succeed_deployment:
    name: Succeed Deployment
    environment: pypi
    runs-on: ubuntu-latest
    needs:
      - release
      - deploy
    if: success()
    steps:
      - name: Set deployment status to success
        run: |
          curl -X POST \
            -H "Authorization: token ${{ env.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments/${{ needs.release.outputs.deployment_id }}/statuses \
            -d '{"state": "success", "description": "Published to PyPI successfully", "environment_url": "https://pypi.org/project/youtube-id/"}'

  failed_deployment:
    name: Failed Deployment
    environment: pypi
    runs-on: ubuntu-latest
    needs:
      - release
      - deploy
    if: failure()
    steps:
      - name: Log failure
        run: |
          echo "::error::Deployment to PyPI failed"

      - name: Set deployment status to failure
        run: |
          curl -X POST \
            -H "Authorization: token ${{ env.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments/${{ needs.release.outputs.deployment_id }}/statuses \
            -d '{"state": "failure", "description": "Failed to publish to PyPI"}'
