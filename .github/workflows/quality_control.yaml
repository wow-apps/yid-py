name: Quality Control

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  check_changes:
    name: Check File Changes
    runs-on: ubuntu-latest
    outputs:
      has_python_changes: ${{ steps.changes.outputs.python }}
      has_markdown_changes: ${{ steps.changes.outputs.markdown }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'poetry.lock'
            markdown:
              - '**/*.md'
              - '!CLAUDE.md'
              - '.pymarkdown'

  python_quality:
    name: Python Quality
    runs-on: ubuntu-latest
    needs: check_changes
    if: needs.check_changes.outputs.has_python_changes == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.CI_GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Ruff Fix
        run: |
          echo "=== Ruff Lint Fix ==="
          poetry run ruff check --fix .
          echo "=== Ruff Format Fix ==="
          poetry run ruff format .

      - name: Commit fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":robot: style: autofix python formatting"

      - name: Mypy Type Check
        run: |
          echo "=== Mypy Type Check ==="
          poetry run mypy yid_py/

  markdown_quality:
    name: Markdown Quality
    runs-on: ubuntu-latest
    needs: check_changes
    if: needs.check_changes.outputs.has_markdown_changes == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Markdown Lint
        run: |
          echo "=== Markdown Lint ==="
          poetry run pymarkdown --config .pymarkdown scan README.md CONTRIBUTING.md CODE_OF_CONDUCT.md

  status:
    name: quality_control_passed
    runs-on: ubuntu-latest
    if: always()
    needs:
      - python_quality
      - markdown_quality
    steps:
      - name: Check job results
        run: |
          python_result="${{ needs.python_quality.result }}"
          markdown_result="${{ needs.markdown_quality.result }}"

          echo "Python Quality: $python_result"
          echo "Markdown Quality: $markdown_result"

          # Fail if any job failed
          if [[ "$python_result" == "failure" ]] || [[ "$markdown_result" == "failure" ]]; then
            echo "::error::Quality control failed"
            exit 1
          fi

          # Success if all jobs passed or were skipped
          if [[ "$python_result" == "success" || "$python_result" == "skipped" ]] && \
             [[ "$markdown_result" == "success" || "$markdown_result" == "skipped" ]]; then
            echo "::notice::Quality control passed"
            exit 0
          fi

          # Catch any unexpected state
          echo "::error::Unexpected job state"
          exit 1
